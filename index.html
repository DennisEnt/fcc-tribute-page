<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Ricky Ponting Tribute Page</title>

</head>

<body>
    <div id="main">
        <div class="container">
            <div class="col-sm-12 col-lg-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-3 text-center" id="title">Ricky Pointing</h1>
                        <p class="lead text-center">Great Australian Batsman</p>
                        <div id="img-div">
                            <img src="ricky.jpg" alt="Ricky Ponting" class="img-responsive" id="image">
                            <div id="img-caption" class="text-center">Ricky Ponting</div>
                        </div>

                        <hr class="my-4">
                        <div id="tribute-info">
                            <p>Career Highlights</p>
                            <p>13,378 Test Runs</p>
                            <p>41 Test Hundreds</p>
                            <p>257 - Highest Test Score</p>
                            <p class="lead">
                                <a class="btn btn-primary btn-lg" id="tribute-link" href="http://www.espncricinfo.com/australia/content/player/7133.html"
                                    target="_blank" role="button">Learn more</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
